<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
  <meta charset="utf-8">

  <title>My App | Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="images/touch/icon-128x128.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <link rel="import" href="iron-flex.html">

</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>
    <paper-header-panel drawer="" mode="seamed" at-top="">
      <div id="drawer_content" style="border: none;"></div>
    </paper-header-panel>
    <paper-header-panel main="" mode="seamed" at-top="">
      <iron-pages id="app_content" attr-for-selected="id">
        <section id="hyyh">
          <poly-layout id="poly1"></poly-layout>
          <poly-tabs tabs="[{&quot;name&quot;:&quot;Tab 1&quot;},{&quot;name&quot;:&quot;Tab 2&quot;}]" selected_tab="0" id="poly2"></poly-tabs>
          <poly-toolbar id="poly3">
            <poly-icon-button icon="menu" src="" link="" id="poly3A" style="margin-right: 20px;"></poly-icon-button>
            <poly-label text="Aplicación" size="paper-font-subhead" link="" id="poly3B" flex=""></poly-label>
            <poly-icon-button icon="refresh" src="" link="" id="poly3C"></poly-icon-button>
            <poly-icon-button icon="search" src="" link="" id="poly3D"></poly-icon-button>
          </poly-toolbar>
          <poly-paragraph text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta." size="paper-font-body1" link="" id="poly4"></poly-paragraph>
          <poly-label text="Texto" size="paper-font-subhead" link="" id="poly5"></poly-label>
          <poly-icon-button icon="favorite" src="" link="" id="poly6"></poly-icon-button>
          <poly-card title="Título" image="http://placehold.it/350x150/eee/33000000" id="poly7"></poly-card>
          <poly-button text="Botón" icon="" raised="" link="" id="poly8"></poly-button>
        </section>
      </iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>

  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
      parent.iframe_ready();
    });
  </script>
</body>

</html>
